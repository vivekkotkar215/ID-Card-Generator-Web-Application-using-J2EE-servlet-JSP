<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script lang="javascript"> 
function validate()
{ 
     var username = document.f1.username.value; 
     var password = document.f1.password.value;
 
     if (username==null || username=="")
     { 
     alert("Username cannot be blank"); 
     return false; 
     }
     else if(password==null || password=="")
     { 
     alert("Password cannot be blank"); 
     return false; 
     } 
}
</script>
</head>
<body bgcolor="pink">
<form name="f1" action="./LoginServlet" method="post" onsubmit="validate()">
<table align="center" border="2" style="margin-top:20%" bgcolor="lightgray" cellpadding="5" cellspacing="25">

<tr>
<th>Enter UserName:</th>
<td><input type="text" name="uname"></td>
</tr>

<tr>
<th>Enter Password:</th>
<td><input type="password" name="upwd"></td>
</tr>

<tr>
<th colspan="2" align="center"><input type="submit" value="Login" style="display: block;width: 100%"></th>
</tr>

</table>
</form>
</body>
</html>
